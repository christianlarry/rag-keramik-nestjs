services:
  postgres:
    image: postgres:18-alpine
    container_name: keramik-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keramik
      POSTGRES_USER: keramik
      POSTGRES_PASSWORD: keramik_password
    ports:
      - "5432:5432"
    volumes:
      - keramik_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keramik -d keramik"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:8.4-alpine
    container_name: keramik-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - keramik_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

